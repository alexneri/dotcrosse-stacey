{% if page.children %}
  <ul class="children">
    {% for child in page.children %}
      <li>
        <a class="ajax-link" href="{{ child.url }}">{{ child.page_name }}</a>
        {% include 'partials/navigation/children.html' with { 'page' : child } %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
